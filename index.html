<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script>
	$(document).ready(function()
	{
		//We'll eventually want to make this an 8x8 game
		var $maxBoardWidth = 4, $maxBoardHeight = 4;
		var $playerSelected = "", $foxPlaced = "False", $hound1Placed = "False", $hound2Placed = "False", $hound3Placed = "False";
		var $fox_x, $fox_y, $hound1_x, $hound1_y, $hound2_x, $hound2_y, $hound3_x, $hound3_y;
		var $user_clicked_x, $user_clicked_y;
		var $strategy="";
	
		//-------------------
		// Set up board
		//-------------------
		function setUpBoard(){
			for(var $y=0;$y < $maxBoardWidth;$y++){
				for(var $x=0;$x < $maxBoardHeight;$x++){
					$("#board").append("<button class='tile' id =tileX" + $x + "Y" + $y + ">");
					$("#tileX" + $x + "Y" + $y).data("xCoord",$x);
					$("#tileX" + $x + "Y" + $y).data("yCoord",$y);
				}
				$("#board").append("<br>");
			}
		
			//Verify that the ids of the tiles are working correctly
			/*
			xvalue = $("#tileX" + $x + "Y" + $y).data("xCoord");
			yvalue = $("#tileX" + $x + "Y" + $y).data("yCoord");
			console.log("x: " + xvalue + ",y: " + yvalue);
			*/
		};
		
		setUpBoard();
		
		//--------------------------
		// Select player to place
		//--------------------------
		
		$("#foxButton").click(function(){
			placePlayer($(this).attr('id'));
		});
		
		$(".houndButton").each(function(index){
			$(this).click(function(){
				placePlayer($(this).attr('id'));
			})
		});
		
		function placePlayer(playerID){
			$playerSelected = playerID;
			//console.log(playerID);
		};
		
		//------------------
		// Play the game
		//------------------
		$(".tile").each(function(index){
			$(this).click(function(){
			
				//
				$user_clicked_x = $(this).data("xCoord");
				$user_clicked_y = $(this).data("yCoord");
				console.log($(this).attr('id'));
				console.log("x: " + $user_clicked_x + ", y: " + $user_clicked_y);
				//
				
				// Set up the players
				if($foxPlaced == "False" || $hound1Placed == "False" || $hound2Placed == "False" || $hound3Placed == "False")
				{
					if($playerSelected == "foxButton" && $foxPlaced == "False")
					{
						$(this).addClass("foxButton");
						$foxPlaced = "True";
						$fox_x = $user_clicked_x;
						$fox_y = $user_clicked_y;
						//console.log("Fox placement: x:" + $fox_x + " ,y:" + $fox_y);
					}
					if($playerSelected == "houndButton1" && $hound1Placed == "False")
					{
						$(this).addClass("houndButton");
						$hound1Placed = "True";
						$hound1_x = $user_clicked_x;
						$hound1_y = $user_clicked_y;
						//console.log("Hound1 placement: x:" + $hound1_x + " ,y:" + $hound1_y);
					}
					if($playerSelected == "houndButton2" && $hound2Placed == "False")
					{
						$(this).addClass("houndButton");
						$hound2Placed = "True";
						$hound2_x = $user_clicked_x;
						$hound2_y = $user_clicked_y;
						//console.log("Hound2 placement: x:" + $hound2_x + " ,y:" + $hound2_y);
					}
					if($playerSelected == "houndButton3" && $hound3Placed == "False")
					{
						$(this).addClass("houndButton");
						$hound3Placed = "True";
						$hound3_x = $user_clicked_x;
						$hound3_y = $user_clicked_y;
						//console.log("Hound3 placement: x:" + $hound3_x + " ,y:" + $hound3_y);
					}
				}
				// Play the game
				else{
						checkForFoxValidMoves();
						developStrategy();
						assignRoles();
				}
				
			});
		});
		
		function checkForFoxValidMoves(){
			//If the fox is not blocked by a hound or the edge then it can move left
			if($fox_x-1>=0 && 
			($fox_x-1 != $hound1_x || $fox_y != $hound1_y) &&
			($fox_x-1 != $hound2_x || $fox_y != $hound2_y) &&
			($fox_x-1 != $hound3_x || $fox_y != $hound3_y))
			{
				//console.log("Can move left");
				moveFox("Left");
			}
			//If the fox is not blocked by a hound or the edge then it can move right
			if($fox_x+1<($maxBoardWidth) &&
			($fox_x+1 != $hound1_x || $fox_y != $hound1_y) &&
			($fox_x+1 != $hound2_x || $fox_y != $hound2_y) &&
			($fox_x+1 != $hound3_x || $fox_y != $hound3_y))
			{
				//console.log("Can move right");
				moveFox("Right");
			}
			//If the fox is not blocked by a hound or the edge then it can move up
			if($fox_y-1>=0 &&
			($fox_x != $hound1_x || $fox_y-1 != $hound1_y) &&
			($fox_x != $hound2_x || $fox_y-1 != $hound2_y) &&
			($fox_x != $hound3_x || $fox_y-1 != $hound3_y))
			{
				//console.log("Can move up");
				moveFox("Up");
			}
			//If the fox is not blocked by a hound or the edge then it can move down
			if($fox_y+1<($maxBoardHeight) &&
			($fox_x != $hound1_x || $fox_y+1 != $hound1_y) &&
			($fox_x != $hound2_x || $fox_y+1 != $hound2_y) &&
			($fox_x != $hound3_x || $fox_y+1 != $hound3_y))
			{
				//console.log("Can move down");
				moveFox("Down");
			}
		};
		
		function moveFox(direction){
			
			switch(direction)
			{
				case "Left":
					moveFoxToDifferentTile($fox_x-1,$fox_y);
					break;
				case "Right":
					moveFoxToDifferentTile($fox_x+1,$fox_y);
					break;
				case "Up":
					moveFoxToDifferentTile($fox_x,$fox_y-1);
					break;
				case "Down":
					moveFoxToDifferentTile($fox_x,$fox_y+1);
					break;
				default:
					break;
			}
		};
		
		function moveFoxToDifferentTile(ParamX,ParamY){
			if($user_clicked_x == ParamX && $user_clicked_y == ParamY)
				{
					//Remove red from the current tile
					$("#tileX" + $fox_x + "Y" + $fox_y).removeClass("foxButton");
				
					//Move fox location and apply red to new tile
					$fox_x = $user_clicked_x;
					$fox_y = $user_clicked_y;
					$("#tileX" + $fox_x + "Y" + $fox_y).addClass("foxButton");
				}
		};
		
		function developStrategy(){
			//Determine which edge the fox is closest to
			var $shortestDistanceToEdge=0, $distanceToEdge=0;
			
			//Check how far from the top
			$shortestDistanceToEdge = Math.abs($fox_y - 0);
			$strategy = "TrapTop";
			
			//Check how far from the bottom (watch out for 'off by one' error)
			$distanceToEdge = Math.abs($fox_y - ($maxBoardHeight-1));
			if($shortestDistanceToEdge > $distanceToEdge)
			{
				$strategy = "TrapBottom";
				$shortestDistanceToEdge = $distanceToEdge;
			}
			
			//Check how far from the left
			$distanceToEdge = Math.abs($fox_x - 0);
			if($shortestDistanceToEdge > $distanceToEdge)
			{
				$strategy = "TrapLeft";
				$shortestDistanceToEdge = $distanceToEdge;
			}
			
			//Check how far from the right (watch out for 'off by one' error)
			$distanceToEdge = Math.abs($fox_x - ($maxBoardWidth-1));
			if($shortestDistanceToEdge > $distanceToEdge)
			{
				$strategy = "TrapRight";
				$shortestDistanceToEdge = $distanceToEdge;
			}
			console.log($strategy);
		};
		
		//-------------------------------
		// Assign Roles
		//-------------------------------
		
		function assignRoles(){
			var $closestHoriz="",$closestVert="";
			var $hound1Role="",$hound2Role="",$hound3Role="";
			var $leftTrapperAssigned="False", $rightTrapperAssigned="False", $topTrapperAssigned="False", $bottomTrapperAssigned="False", $houndsAssignedRoles=0;
			
			function determineTouchingTrappers(ParamX,ParamY,trapperType){
				if($hound1_x == ParamX && $hound1_y == ParamY)
				{
					$hound1Role = trapperType;
					
					switch ($hound1Role){
					case "LeftTrapper":
						$leftTrapperAssigned = "True";
						console.log("Left trapper assigned!");
						break;
					case "RightTrapper":
						$rightTrapperAssigned = "True";
						console.log("Right trapper assigned!");
						break;
					case "TopTrapper":
						$topTrapperAssigned = "True";
						console.log("Top trapper assigned!");
						break;
					case "BottomTrapper":
						$bottomTrapperAssigned = "True";
						console.log("Bottom trapper assigned!");
						break;
					default:
						break;
					}
					$houndsAssignedRoles++;
				}
				else if($hound2_x == ParamX && $hound2_y == ParamY)
				{
					$hound2Role = trapperType;
					
					switch ($hound2Role){
					case "LeftTrapper":
						$leftTrapperAssigned = "True";
						console.log("Left trapper assigned!");
						break;
					case "RightTrapper":
						$rightTrapperAssigned = "True";
						console.log("Right trapper assigned!");
						break;
					case "TopTrapper":
						$topTrapperAssigned = "True";
						console.log("Top trapper assigned!");
						break;
					case "BottomTrapper":
						$bottomTrapperAssigned = "True";
						console.log("Bottom trapper assigned!");
						break;
					default:
						break;
					}
					$houndsAssignedRoles++;
				}
				else if($hound3_x == ParamX && $hound3_y == ParamY)
				{
					$hound3Role = trapperType;
				
					switch (trapperType){
						case "LeftTrapper":
							$leftTrapperAssigned = "True";
							break;
						case "RightTrapper":
							$rightTrapperAssigned = "True";
							break;
						case "TopTrapper":
							$topTrapperAssigned = "True";
							break;
						case "BottomTrapper":
							$bottomTrapperAssigned = "True";
							break;
						default:
							break;
					}
					$houndsAssignedRoles++;
				}
				
			};
			
			//Determine if a hound is touching the fox on a side. If so, they stay on that side of the fox.
			determineTouchingTrappers($fox_x+1,$fox_y,"RightTrapper");
			determineTouchingTrappers($fox_x-1,$fox_y,"LeftTrapper");
			determineTouchingTrappers($fox_x,$fox_y+1,"BottomTrapper");
			determineTouchingTrappers($fox_x,$fox_y-1,"TopTrapper");
			
			
			//The function takes a hound number and an order (1,2,3 for 1st,2nd,3rd) and returns true or false
			//So if Hound1 is the closest horizontally: closestHorizOrder(1,1) == True and closestHorizOrder(1,2) == False
			//Ties go to the earlier hound in the list
			function closestHorizOrder(hound,order){
				$hound1HorizDistance = Math.abs($fox_x - $hound1_x);
				$hound2HorizDistance = Math.abs($fox_x - $hound2_x);
				$hound3HorizDistance = Math.abs($fox_x - $hound3_x);
				
				var horizOrderNum=3;
				
				if(hound==1)
				{
					if($hound1HorizDistance <= $hound2HorizDistance)
					{
						horizOrderNum--;
					}
					if($hound1HorizDistance <= $hound3HorizDistance)
					{
						horizOrderNum--;
					}
				}
				else if(hound==2)
				{
					if($hound2HorizDistance < $hound1HorizDistance)
					{
						horizOrderNum--;
					}
					if($hound2HorizDistance <= $hound3HorizDistance)
					{
						horizOrderNum--;
					}
				}
				else if(hound==3)
				{
					if($hound3HorizDistance < $hound1HorizDistance)
					{
						horizOrderNum--;
					}
					if($hound3HorizDistance < $hound2HorizDistance)
					{
						horizOrderNum--;
					}
				}
				
				switch (order)
				{
					case 1:
						if(horizOrderNum==1)
						{
							return "True";
						}
						else
						{
							return "False";
						}
						break;
					case 2:
						if(horizOrderNum==2)
						{
							return "True";
						}
						else
						{
							return "False";
						}
						break;
					case 3:
						if(horizOrderNum==3)
						{
							return "True";
						}
						else
						{
							return "False";
						}
						break;
					default:
						break;
				};
			};
				
			/*-----------------------------------
			Closest Vertical Distance - like closest Horiz distance, but looking vertically instead
			-----------------------------------*/
			function closestVertOrder(hound,order){
			$hound1VertDistance = Math.abs($fox_y - $hound1_y);
			$hound2VertDistance = Math.abs($fox_y - $hound2_y);
			$hound3VertDistance = Math.abs($fox_y - $hound3_y);
			
			var vertOrderNum=3;
			
			if(hound==1)
			{
				if($hound1VertDistance <= $hound2VertDistance)
				{
					vertOrderNum--;
				}
				if($hound1VertDistance <= $hound3VertDistance)
				{
					vertOrderNum--;
				}
			}
			else if(hound==2)
			{
				if($hound2VertDistance < $hound1VertDistance)
				{
					vertOrderNum--;
				}
				if($hound2VertDistance <= $hound3VertDistance)
				{
					vertOrderNum--;
				}
			}
			else if(hound==3)
			{
				if($hound3VertDistance < $hound1VertDistance)
				{
					vertOrderNum--;
				}
				if($hound3VertDistance < $hound2VertDistance)
				{
					vertOrderNum--;
				}
			}
			
			switch (order)
			{
				case 1:
					if(vertOrderNum==1)
					{
						return "True";
					}
					else
					{
						return "False";
					}
					break;
				case 2:
					if(vertOrderNum==2)
					{
						return "True";
					}
					else
					{
						return "False";
					}
					break;
				case 3:
					if(vertOrderNum==3)
					{
						return "True";
					}
					else
					{
						return "False";
					}
					break;
				default:
					break;
			}
			
		};//closest vert order
		
		//------------------------
		// Fill roles
		//------------------------
		function fillRoles(strategy){
			switch (strategy)
			{
				//Trap Top---------------------
				case "TrapTop":
					if($leftTrapperAssigned=="False")
					{
						//Check which hound is closest horizontally, then assign the role
						hound1Check = closestHorizOrder(1,1);
						hound2Check = closestHorizOrder(2,1);
						hound3Check = closestHorizOrder(3,1);
						
						if(hound1Check=="True" && $hound1Role == "")
						{
							$hound1Role = "LeftTrapper";
							$leftTrapperAssigned = "True";
						}
						else if(hound2Check=="True" && $hound2Role == "")
						{
							$hound2Role = "LeftTrapper";
							$leftTrapperAssigned = "True";
						}
						else if(hound3Check=="True" && $hound3Role == "")
						{
							$hound3Role = "LeftTrapper";
							$leftTrapperAssigned = "True";
						}
					}
					
					if($rightTrapperAssigned=="False")
					{
						//Check which hound is closest horizontally, then assign the role
						hound1Check = closestHorizOrder(1,1);
						hound2Check = closestHorizOrder(2,1);
						hound3Check = closestHorizOrder(3,1);
						
						if(hound1Check=="True" && $hound1Role == "")
						{
							$hound1Role = "RightTrapper";
							$rightTrapperAssigned = "True";
						}
						else if(hound2Check=="True" && $hound2Role == "")
						{
							$hound2Role = "RightTrapper";
							$rightTrapperAssigned = "True";
						}
						else if(hound3Check=="True" && $hound3Role == "")
						{
							$hound3Role = "RightTrapper";
							$rightTrapperAssigned = "True";
						}
					}
					
					if($bottomTrapperAssigned=="False")
					{
						//Check which hound is closest vertically, then assign the role
						hound1Check = closestVertOrder(1,1);
						hound2Check = closestVertOrder(2,1);
						hound3Check = closestVertOrder(3,1);
						
						if(hound1Check=="True" && $hound1Role == "")
						{
							$hound1Role = "BottomTrapper";
							$bottomTrapperAssigned = "True";
						}
						else if(hound2Check=="True" && $hound2Role == "")
						{
							$hound1Role = "BottomTrapper";
							$bottomTrapperAssigned = "True";
						}
						else if(hound3Check=="True" && $hound3Role == "")
						{
							$hound1Role = "BottomTrapper";
							$bottomTrapperAssigned = "True";
						}
					}
					
					//fill remaining roles	
					if($houndsAssignedRoles < 3)
					{
						if($hound1Role=="")
						{
							if($leftTrapperAssigned=="False")
							{
								$hound1Role="LeftTrapper";
							}
							else if($rightTrapperAssigned=="False")
							{
								$hound1Role="RightTrapper";
							}
							else if($bottomTrapperAssigned=="False")
							{
								$hound1Role="BottomTrapper";
							}
						}
						
						if($hound2Role=="")
						{
							if($leftTrapperAssigned=="False")
							{
								$hound2Role="LeftTrapper";
							}
							else if($rightTrapperAssigned=="False")
							{
								$hound2Role="RightTrapper";
							}
							else if($bottomTrapperAssigned=="False")
							{
								$hound2Role="BottomTrapper";
							}
						}
						
						if($hound3Role=="")
						{
							if($leftTrapperAssigned=="False")
							{
								$hound3Role="LeftTrapper";
							}
							else if($rightTrapperAssigned=="False")
							{
								$hound3Role="RightTrapper";
							}
							else if($bottomTrapperAssigned=="False")
							{
								$hound3Role="BottomTrapper";
							}
						}
					}	
					break;
					
				//Trap Bottom---------------------	
				case "TrapBottom":
					if($leftTrapperAssigned=="False")
					{
						//Check which hound is closest horizontally, then assign the role
						hound1Check = closestHorizOrder(1,1);
						hound2Check = closestHorizOrder(2,1);
						hound3Check = closestHorizOrder(3,1);
						
						if(hound1Check=="True" && $hound1Role == "")
						{
							$hound1Role = "LeftTrapper";
							$leftTrapperAssigned = "True";
						}
						else if(hound2Check=="True" && $hound2Role == "")
						{
							$hound2Role = "LeftTrapper";
							$leftTrapperAssigned = "True";
						}
						else if(hound3Check=="True" && $hound3Role == "")
						{
							$hound3Role = "LeftTrapper";
							$leftTrapperAssigned = "True";
						}
					}
					
					if($rightTrapperAssigned=="False")
					{
						//Check which hound is closest horizontally, then assign the role
						hound1Check = closestHorizOrder(1,1);
						hound2Check = closestHorizOrder(2,1);
						hound3Check = closestHorizOrder(3,1);
						
						if(hound1Check=="True" && $hound1Role == "")
						{
							$hound1Role = "RightTrapper";
							$rightTrapperAssigned = "True";
						}
						else if(hound2Check=="True" && $hound2Role == "")
						{
							$hound2Role = "RightTrapper";
							$rightTrapperAssigned = "True";
						}
						else if(hound3Check=="True" && $hound3Role == "")
						{
							$hound3Role = "RightTrapper";
							$rightTrapperAssigned = "True";
						}
					}
					
					if($topTrapperAssigned=="False")
					{
						//Check which hound is closest vertically, then assign the role
						hound1Check = closestVertOrder(1,1);
						hound2Check = closestVertOrder(2,1);
						hound3Check = closestVertOrder(3,1);
						
						if(hound1Check=="True" && $hound1Role == "")
						{
							$hound1Role = "TopTrapper";
							$topTrapperAssigned = "True";
						}
						else if(hound2Check=="True" && $hound2Role == "")
						{
							$hound1Role = "TopTrapper";
							$topTrapperAssigned = "True";
						}
						else if(hound3Check=="True" && $hound3Role == "")
						{
							$hound1Role = "TopTrapper";
							$topTrapperAssigned = "True";
						}
					}
					//fill remaining roles	
					if($houndsAssignedRoles < 3)
					{
						if($hound1Role=="")
						{
							if($leftTrapperAssigned=="False")
							{
								$hound1Role="LeftTrapper";
							}
							else if($rightTrapperAssigned=="False")
							{
								$hound1Role="RightTrapper";
							}
							else if($topTrapperAssigned=="False")
							{
								$hound1Role="TopTrapper";
							}
						}
						
						if($hound2Role=="")
						{
							if($leftTrapperAssigned=="False")
							{
								$hound2Role="LeftTrapper";
							}
							else if($rightTrapperAssigned=="False")
							{
								$hound2Role="RightTrapper";
							}
							else if($topTrapperAssigned=="False")
							{
								$hound2Role="TopTrapper";
							}
						}
						
						if($hound3Role=="")
						{
							if($leftTrapperAssigned=="False")
							{
								$hound3Role="LeftTrapper";
							}
							else if($rightTrapperAssigned=="False")
							{
